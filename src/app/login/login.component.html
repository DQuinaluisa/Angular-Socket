


<h1>Login</h1>
  <div class="card" style="width: 18rem;">
   
    <div class="card-body">
        
            
              <label for="exampleInputEmail1">Email </label>
              <input type="email" [(ngModel)]="email" class="form-control"  id="exampleInputEmail1"
               aria-describedby="emailHelp"
               required autofocus >
              
           
            
              <label for="exampleInputPassword1">Password</label>
              <input type="password"  [(ngModel)]="passw" class="form-control" id="exampleInputPassword1">
       
            <br>
            <button type="button" class="btn btn-primary btn-sm btn-block " (click)="ingresar()"  >Submit</button>
         
    </div>
  </div>
